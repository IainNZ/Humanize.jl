language: julia
os:
    - linux
    - osx
julia:
    - 0.4
    - 0.5
    - 0.6
    - nightly
notifications:
    email: false
sudo: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.test("Humanize"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Humanize")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
